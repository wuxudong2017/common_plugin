<script type="text/javascript" src="js/zepto.js" ></script>
<script type="text/javascript" src="js/touch.js" ></script>

<script>
$(function(){
	document.addEventListener("touchmove",function(event){
		event.preventDefault()
	},false)
s=375/$(window).width();
		//console.log($(window).innerWidth())

		//console.log(s)
		$('.wrap').css({
			'-webkit-transform':'scaleX('+s+') scaleY('+s+')'
			});



var now = { row:1, col:1 }, last = { row:0, col:0};
var towards = { left:1, right:2};
var isAnimating = false;
			
	function pageMove(tw){
	var lastPage = ".page-1-"+last.col,
		nowPage = ".page-1-"+now.col;
	
	switch(tw) {
		case towards.right:
			outClass = 'pt-page-moveToRight';
			inClass = 'pt-page-moveFromLeft';
			break;
		case towards.left:
			outClass = 'pt-page-moveToLeft';
			inClass = 'pt-page-moveFromRight';
			break;
	}
	isAnimating = true;
	$(nowPage).removeClass("hide");
	
	$(lastPage).addClass(outClass);
	$(nowPage).addClass(inClass);
	
	setTimeout(function(){
		$(lastPage).removeClass('page-current');
		$(lastPage).removeClass(outClass);
		$(lastPage).addClass("hide");
		$(lastPage).find("img").addClass("hide");
		
		$(nowPage).addClass('page-current');
		$(nowPage).removeClass(inClass);
		$(nowPage).find("img").removeClass("hide");
		
		isAnimating = false;
	},600);
}
	
	
	
$(document).swipeLeft(function(){
	if (isAnimating) return;
	last.col = now.col;
	if (last.col != 3) { 
		now.col = last.col+1;
		 pageMove(towards.left);
		}
		//console.log(now.col-1)
    $(".paganationItem").find("span").removeClass("active")
		$(".paganationItem").eq(now.col-1).find("span").addClass("active")
})

$(document).swipeRight(function(){
	if (isAnimating) return;
	last.col = now.col;
	if (last.col!=1) { 
		now.col = last.col-1;
		pageMove(towards.right);
	}
    //console.log(now.col-1)
    $(".paganationItem").find("span").removeClass("active")
    $(".paganationItem").eq(now.col-1).find("span").addClass("active")
})

	
		
		
		
		
		
	})
	
	
	
	
	
	
	
</script>
