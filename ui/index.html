<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./font/iconfont.css">
    <link rel="stylesheet" href="./css/ui.css">
    <style>
        * {
            margin: 0;
            padding: 0
        }
    </style>
</head>

<body>
<div class="selectBox"></div>

<div>
    <label class="ui_radio">
        <input type="radio" name="hhh"  value="1" label="测试">
    </label> 
    <label class="ui_radio">
        <input type="radio" name="hhh" checked value="2" label="测试">
    </label> 
    <label class="ui_radio">
        <input type="radio" name="hhh"  value="3" label="测试">
    </label> 
</div>
<div>
    <label class="ui_radio">
        <input type="radio" name="name" checked value="1" label="测试">
    </label> 
    <label class="ui_radio">
        <input type="radio" name="name" value="2" label="测试">
    </label> 
</div>



</body>
<script src="./js/jquery.js"></script>
<script src="./js/ui.js"></script>
<script>
    $(function () {
        UI.select({
            ele:".selectBox",
            multiple:false,
                disabled:false,
                filterable:true,
                change:function(val){
                    console.log(val)
                },
                clearable:true
        })
    })









</script>

</html>
